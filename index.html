<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="chat-box">
        <div class="chat-head">
            <div class="head-left">
                <div class="close-icon">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="head-profile">
                    <img src="/images/FjU2lkcWYAgNG6d.jpg" alt="profile">
                </div>
                <div class="head-name">
                    <h3>Badri Yassine</h3>
                    <p>online</p>
                </div>

            </div>
            <div class="head-right">
                <div class="head-icons">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-phone-flip"></i>
                </div>
            </div>
        </div>
        <div class="chat-body">
            <div class="me-text">
                <p>Hi</p>
                <img src="/images/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="me-profie">
            </div>
            <div class="other-text">
                <img src="/images/FjU2lkcWYAgNG6d.jpg" alt="other-profie">
                <p>hello, how are you ?</p>
            </div>
            <div class="me-text">
                <p>I'm great,what about you?</p>
                <img src="/images/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="me-profie">
            </div>
            <div class="other-text">
                <img src="/images/FjU2lkcWYAgNG6d.jpg" alt="other-profie">
                <p>I'm doing great body</p>
            </div>
            <div class="me-text">
                <p>graet,so did you watche it ?</p>
                <img src="/images/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="me-profie">
            </div>
            <div class="other-text">
                <img src="/images/FjU2lkcWYAgNG6d.jpg" alt="other-profie">
                <p>not yet</p>
            </div>
            <div class="me-text">
                <p>why not ?</p>
                <img src="/images/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="me-profie">
            </div>
            <div class="other-text">
                <img src="/images/FjU2lkcWYAgNG6d.jpg" alt="other-profie">
                <p>no time bro</p>
            </div>
        </div>
        <div class="chat-footer">
            <div class="footer-input">
                <input type="text" placeholder="Write Your message...">

            </div>
            <div class="footer-icons">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </div>
</body>

</html>
